<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>

        </div>
        
        <div class="statu:s-bar__column">
            <span>18:43</span>
        </div>
            
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="far fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html" style="color:black"><i class="fas fa-cog fa-lg"></i></span></a>
        </div>
        <style type="text/css"> 
            a { text-decoration:none } 
        </style>
    </header>



    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="images/dada.PNG" 
                class="user-component_avatar user-component_avatar_xl"
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">다솔</h4>
                    <h6 class="user-component__subtitle">010-1234-5678
                        <i class="fas fa-exclamation-circle"></i></h6> 
                </div> 
            </div>
            <div class="user-component__column">   
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Theme</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Accounts</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image tree">
                        <i class="fas fa-air-freshener fa-2x"></i>
                    </div>
                        <span class="more-suggestions__icon-text">Christmas</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image gifts">
                        <i class="fas fa-gifts fa-2x"></i>
                    </div>
                        <span class="more-suggestions__icon-text">Gifts</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image adad">
                        <i class="fas fa-ad fa-2x"></i>
                    </div>
                        <span class="more-suggestions__icon-text">Ad</span>
                </div>
                
                
            </div>
        </div>
    </main>
 

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comments fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__check"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
  
    
    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script
        src="https://kit.fontawesome.com/6478f529f2.js" 
        crossorigin="anonymous"
    ></script>
</body>
</html>
